<!DOCTYPE html>

{% extends 'genre/base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre</title>
</head>
<body>

{% block content %}
    {% for genreobj in object_list %}

        <img src="{{genreobj.collcover}}" height="200px" width="200px" alt="">

        <h3>{{genreobj.description}}</h3>
        <br>
    </div>
    {% endfor %}

{% endblock %}

</body>
</html>
